<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Flights - SkyFly</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      .card:hover {
        transform: scale(1.03);
        transition: transform 0.3s ease;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Top Search Bar -->
    <div class="bg-white shadow px-4 py-4 sticky top-0 z-40">
      <div class="flex flex-wrap gap-2 items-center justify-center max-w-6xl mx-auto">
        <input type="text" placeholder="Yangon (RGN)" class="border rounded px-4 py-2 w-40" />
        <input type="text" placeholder="Anywhere" class="border rounded px-4 py-2 w-40" />
        <input type="text" placeholder="Anytime, Any Duration" class="border rounded px-4 py-2 w-56" />
        <button class="bg-orange-500 text-white px-4 py-2 rounded">üîç</button>
      </div>
    </div>

    <!-- Main Section -->
    <div class="flex max-w-7xl mx-auto mt-6">
      <!-- Sidebar Filters -->
      <aside class="w-64 hidden md:block px-4">
        <h2 class="font-semibold mb-2">Stops</h2>
        <div class="space-y-2">
          <label class="block"><input type="radio" name="stops" checked /> Any stops</label>
          <label class="block"><input type="radio" name="stops" /> Up to one stop</label>
          <label class="block"><input type="radio" name="stops" /> Nonstop only</label>
        </div>

        <h2 class="font-semibold mt-6 mb-2">Budget</h2>
        <input type="range" min="100" max="2000" class="w-full" />
        <p class="text-sm text-gray-500">$2000+</p>

        <h2 class="font-semibold mt-6 mb-2">Duration</h2>
        <input type="range" min="1" max="24" class="w-full" />
        <p class="text-sm text-gray-500">12+ hours</p>

        <h2 class="font-semibold mt-6 mb-2">Type of trip</h2>
        <div class="space-y-2">
          <label class="block"><input type="radio" name="type" checked /> Anything</label>
          <label class="block"><input type="radio" name="type" /> City</label>
          <label class="block"><input type="radio" name="type" /> Beach</label>
          <label class="block"><input type="radio" name="type" /> Family</label>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 px-4">
        <h2 class="text-2xl font-bold mb-4">Explore destinations</h2>

        <!-- Tabs -->
        <div class="flex flex-wrap gap-4 mb-6">
          <button class="tab bg-blue-100 text-blue-700 px-3 py-1 rounded">All</button>
          <button class="tab bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded">City</button>
          <button class="tab bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded">Beach</button>
          <button class="tab bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded">Family</button>
          <button class="tab bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded">Nature</button>
        </div>

        <!-- Destination Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <div class="card bg-white rounded shadow p-2 hover:shadow-md">
            <img src="https://source.unsplash.com/400x250/?thailand" class="rounded mb-2" />
            <div class="flex justify-between items-center">
              <div>
                <h3 class="font-semibold">Bangkok</h3>
                <p class="text-sm text-gray-500">Thailand</p>
              </div>
              <p class="text-right text-sm text-green-600">from $106</p>
            </div>
            <p class="text-sm text-gray-400 mt-1">Sat, May 24 - Sat, May 31</p>
          </div>

          <!-- Add more cards like above -->
        </div>
      </main>
    </div>

    <!-- Optional JS for animation / tab filters later -->
  </body>
</html>
