<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flight Explore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fb;
    }
    .side-filter {
      background: #fff;
      height: 100vh;
      padding: 20px;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }
    .map-container {
      background: #cdeaff;
      height: 100vh;
      position: relative;
    }
    .budget-output, .duration-output {
      font-weight: bold;
      color: #0d6efd;
    }
    .fake-map-label {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Side Filters -->
    <div class="col-md-3 side-filter">
      <h5 class="mb-3">Stops</h5>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="stops" checked> Any stops
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="stops"> Up to one stop
      </div>
      <div class="form-check mb-4">
        <input class="form-check-input" type="radio" name="stops"> Nonstop only
      </div>

      <h5>Budget: <span class="budget-output">$58</span></h5>
      <input type="range" class="form-range mb-4" min="0" max="1000" step="1" id="budgetRange" value="58">

      <h5>Duration: <span class="duration-output">12+ hours</span></h5>
      <input type="range" class="form-range mb-4" min="1" max="24" step="1" id="durationRange" value="12">

      <h5>Type of Trip</h5>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="tripType" checked> Anything
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="tripType"> City
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="tripType"> Beach
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="tripType"> Family
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="tripType"> Romantic
      </div>
    </div>

    <!-- Map Area -->
    <div class="col-md-9 map-container">
      <div class="fake-map-label">üó∫Ô∏è Destination Map View</div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
  $(document).ready(function () {
    $('#budgetRange').on('input', function () {
      let value = $(this).val();
      $('.budget-output').text(`$${value}`);
    });

    $('#durationRange').on('input', function () {
      let value = $(this).val();
      $('.duration-output').text(`${value}+ hours`);
    });
  });
</script>

</body>
</html>
