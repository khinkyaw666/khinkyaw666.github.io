<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Clone</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  
  <style>
    body {
  background-color: #f9f9f9;
}

.nav-link.active {
  background-color: #e9ecef;
  border-radius: 0.375rem;
}

  </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm fixed-top">
  <div class="container-fluid">
    <button class="btn" id="sidebarToggle"><i class="bi bi-list fs-3"></i></button>
    <a class="navbar-brand ms-2" href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" height="24" alt="YouTube Logo"></a>

    <form class="d-flex mx-auto w-50" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-secondary" type="submit"><i class="bi bi-search"></i></button>
    </form>

    <div class="d-flex align-items-center gap-3">
      <i class="bi bi-camera-video fs-4"></i>
      <i class="bi bi-bell fs-4 position-relative">
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">9+</span>
      </i>
      <div class="bg-success text-white rounded-circle text-center" style="width: 32px; height: 32px;">K</div>
    </div>
  </div>
</nav>

<!-- Sidebar + Content -->
<div class="d-flex" style="margin-top: 64px;">
  <!-- Sidebar -->
  <div id="sidebar" class="bg-white border-end p-3" style="width: 220px; min-height: 100vh;">
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link active" href="#"><i class="bi bi-house-door me-2"></i>Home</a></li>
      <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-bolt me-2"></i>Shorts</a></li>
      <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-collection-play me-2"></i>Subscriptions</a></li>
      <hr>
      <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-clock-history me-2"></i>History</a></li>
      <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-play-btn me-2"></i>Playlists</a></li>
      <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-clock me-2"></i>Watch Later</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="flex-grow-1 p-3">
    <!-- Category Tabs -->
    <div class="mb-3">
      <div class="d-flex flex-wrap gap-2">
        <button class="btn btn-dark btn-sm">All</button>
        <button class="btn btn-outline-secondary btn-sm">Music</button>
        <button class="btn btn-outline-secondary btn-sm">Mixes</button>
        <button class="btn btn-outline-secondary btn-sm">Indie Pop</button>
        <button class="btn btn-outline-secondary btn-sm">Electro-Pop</button>
        <button class="btn btn-outline-secondary btn-sm">R&B</button>
        <button class="btn btn-outline-secondary btn-sm">Animated Films</button>
      </div>
    </div>

    <!-- Video Grid -->
    <div class="row g-4">
      <!-- Video Card -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://i.ytimg.com/vi_webp/abc123/maxresdefault.webp" class="card-img-top" alt="Video Thumbnail">
          <div class="card-body">
            <h6 class="card-title">Mix – MIRAVI - Воля (2024)</h6>
            <p class="card-text text-muted">MIRAVI · Gio Pika · Updated today</p>
          </div>
        </div>
      </div>

      <!-- Repeat this card with different content -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://i.ytimg.com/vi_webp/def456/maxresdefault.webp" class="card-img-top" alt="Video Thumbnail">
          <div class="card-body">
            <h6 class="card-title">TUTU – Mix (Electronic)</h6>
            <p class="card-text text-muted">DJ Topeng · Edward Maya · Updated today</p>
          </div>
        </div>
      </div>

      <!-- Add more cards... -->
    </div>
  </div>
</div>

<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
<script>
  // Sidebar toggle (optional)
  document.getElementById('sidebarToggle').addEventListener('click', () => {
    document.getElementById('sidebar').classList.toggle('d-none');
  });
</script>
</body>
</html>
