<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <h1>Grid Lesson</h1>

    <div class="gridone">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: pink;">5</div>
        <div style="background-color: black;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color: orange;">9</div>
    </div>
    <h1>Grid Columns</h1>

    <div class="gridtwo">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: pink;">5</div>
        <div style="background-color: black;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color: orange;">9</div>
    </div>
    <h1>Grid rows</h1>

    <div class="gridthree">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: pink;">5</div>
        <div style="background-color: black;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color: orange;">9</div>
    </div>
    <h1>Grid Gaps</h1>

    <div class="gridfour">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: pink;">5</div>
        <div style="background-color: black;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color: orange;">9</div>
    </div>
    <h1>Grid Colums Gap</h1>

    <div class="gridfive">
        <div style="background-color: red;" >1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: blue;" class="columnadd">4</div>
        <div style="background-color: pink;">5</div>
        <div style="background-color: black;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color: orange;">9</div>
    </div>
    <h1>Grid Rows Gap</h1>

    <div class="gridsix">
        <div style="background-color: red;" >1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: pink;" class="rowadd">5</div>
        <div style="background-color: black;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: purple;">8</div>
        <div style="background-color: orange;">9</div>
    </div>
</body>
</html>
