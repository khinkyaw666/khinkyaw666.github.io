<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Three Types of variables </h1>
    <p>
        Var <br>
        Let <br>
        const <br>
    </p>

    <script>
        var name="Kyaw Zin Aung"; //var variable <global> can use many time //
        document.write(name);
        document.write('<br>');
        var name="Kyaw Zin Aung";
        document.write('<br>');

        let fatherName = "U naing naing"; //let variable //
        document.write(fatherName);
        document.write('<br>');
        fatherName="U Min Min";//update show only assign//
        document.write("fatherName");
        document.write('<br>');


        const motherName="Daw Khaing Myat"; //const variable//
        document.write(motherName);
        document.write('<br>');
        motherName="Daw Kyi OO";//update cannot shown only one time//
        ocument.write(motherName);
        document.write('<br>');






    </script>
</body>
</html>
