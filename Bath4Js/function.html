<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //fuction
        //naming function
        function showData(){
            document.write(`<h1>This is naming function</h1>`);
        }

        showData();

        //argument function
        function sum(num1 ,num2){
            document.write(`This is the result is ${num1 +num2}`);
        }
        sum(3,5);
        sum(13,15);

        function multi(num1=10, num2=20){
            document.write(`This multi result is ${num1 *num2}`);

        }
        multi();
        multi(3,5);


    </script>
    
</body>
</html>
