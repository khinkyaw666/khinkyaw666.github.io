<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time Display</title>
</head>
<body style="background-color: rgb(222, 231, 171);">
    <h1 style="color: green;">Current Time</h1>
    <p id="time" style="color: green;"></p>

    <script>
        function updateTime() {
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let period = hours >= 12 ? "PM" : "AM";

            // Convert 24-hour to 12-hour format
            //13-->1, 14-->2, 13-->11
            hours = hours % 12;
            hours = hours ? hours : 12; // 0 should be converted to 12

            // Format hours  minutes and seconds with leading zero initial//
            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            let timeString = `${hours}:${minutes}:${seconds} ${period}`;
            document.getElementById("time").textContent = timeString;
        }

        //set time interval
        setInterval(updateTime, 1000);

        // function call
        updateTime();
    </script>
</body>
</html>
