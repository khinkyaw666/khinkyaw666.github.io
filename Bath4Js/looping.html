<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>
<body>
    <h1>Looping lesons</h1>
    <script>
       // for(initialize,condition,update){ do code    }

       document.write(`<h1>Hello World</h1>`);
       for (let i=0; i<10;i++){
        document.write(`<h1>Hello World</h1>`);
       }

       let laptopLists = ['Dell','Lenovo','Asus','Hp','Mac'];
       document.write(laptopLists[0]);

       for (let j=0;j<laptopLists.length; j++){
        document.write(laptopLists[j]+'<br>');
       }

       for(let k=1 ;k<=12; k++){
        document.write(`<p> 13 x ${k}=${13*k}</p>`);
       }

       // *
       //**
       //***
       //****
       //*****

       for(let h=0; h<=5;h++){
        for(let j=0; j<=h;j++){
            document.write("*");

        }
        document.write("<br>");
       
       }


       //for looping
       let number=Number(prompt("Enter a number"));

       while (number<10){
        document.write(`Your number is ${number}<br>`);

        number+=5;
       }

       //do while
       let no = 110;
       do {
        document.write(`Your number is=${no}<br>`);
        //update
        no +=2;}
        while (no<100);       
       







    </script>
    
</body>
</html>
