<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>
<body>
    <h1>Looping lesons</h1>
    <script>
       // for(initialize,condition,update){ do code    }

       document.write(`<h1>Hello World</h1>`);
       for (let i=0; i<10;i++){
        document.write(`<h1>Hello World</h1>`);
       }

       let laptopLists = ['Dell','Lenovo','Asus','Hp','Mac'];
       document.write(laptopLists[0]);

       for (let j=0;j<laptopLists.length; j++){
        document.write(laptopLists[j]+'<br>');
       }

       for(let k=1 ;k<=12; k++){
        document.write(`<p> 13 x ${k}=${13*k}</p>`);
       }

       // Taking user input
let num = parseInt(prompt("Enter a number to generate its multiplication table:"));

// Checking if input is a valid number
if (!isNaN(num)) {
    console.log(`Multiplication Table of ${num}:`);
    for (let i = 1; i <= 10; i++) {
        console.log(`${num} x ${i} = ${num * i}`);
    }
} else {
    console.log("Please enter a valid number.");
}





    </script>
    
</body>
</html>
