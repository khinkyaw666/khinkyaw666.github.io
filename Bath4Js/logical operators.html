<body>
    <h1>Logical operators</h1>
    <script>
        //&& and
        // || or
        // ! not

        console.log(12 > 10 && 3<2 && 20 >19);  //true && false && true = false
        console.log(12 > 10 || 3<2 || 20 >19);  //true || false || true = true

        if(12>10 && 1<2 && 20>12){
            document.write("Hello!");
        }

        if(12>10 || 1<2 || 2>12){
            document.write("Hello Next!");
        }

        let num ;
        if(!num){
            document.write("Something");
        }

    </script>

    
</body>
</html>
