<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Array Lessons</h1>

    <script>
        let arr = [1,2,3];
        console.log(arr[1]);
        console.log(arr.length);

        let fruits = ['Apple','Orange','Mango','Strawberry'];
        console.log(fruits.length);
        console.log(fruits);
        fruits.push('Banana');//data to sert from end
        console.log(fruits);

        fruits.pop();//data to delet from end
        console.log(fruits);

        fruits.unshift('Cherry');//data to sert from start
        console.log(fruits);
        fruits.unshift('Blueberry');
        console.log(fruits);

        fruits.shift();//data to delet from start
        console.log(fruits);

        let students = ["Mg Mg","Aung Aung", "Hla Hla", "Htun Htun","Toe Toe"];
        console.log(students);
       // students.sort();
       // console.log(students);

        students.reverse();
        console.log(students);

        students.sort().reverse();
        console.log(students);

        //array to string
        let studentStr = students.toString();
        console.log(studentStr);

        //string to array
        let names ="Hla Hla,Aye Aye,Soe Soe,Tun Tun,Zaw Zaw ";
        let nameListArray=names.split(',');
        console.log(nameListArray);

        //add arrays
        let arr1 =[1,2,3,4];
        let arr2 =[5,6,7];
        let arr4 =[8,9,10];
        console.log(arr1);
        console.log(arr2);

        let arr3 = arr1.concat(arr2);
        console.log(arr3);
        let arr5 = [...arr1,...arr2,...arr4];
        console.log(arr5);//add arrays many
        
        
        
        

        

        


        


        







    </script>
    
</body>
</html>
