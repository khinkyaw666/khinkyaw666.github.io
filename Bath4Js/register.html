<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
</head>
<body>
    <h1>
        Student register
    </h1>
    <form action="" name="myform">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="age">Age</label><br>
        <input type="number" id="age" name="age"><br><br>

        <label for="address">Address</label><br>
        <textarea name="address" id="address" name="address"></textarea><br><br>

        <button type="button" onclick="showData()">Register</button>
    </form>
    <h1>Student List</h1>
    <table border="1" cellspacing="1" cellpadding="10">
        <thead>
            <tr>
                <th>NO</th>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody id="mybody">

        </tbody>
    </table>

    
    <script>
    //student list
        var studentlist = [];
        function showData(){
            //alert("call");
            //let name = document.getElementById("name").value;
            let name = document.myform.name.value;
            let age = document.myform.age.value;
            let address = document.myform.address.value;
            //console.log(name,age,address);
            //create object
            let student={
                student_name :name,
                student_age :age,
                student_address : address

            }

            //array push
            studentlist.push(student);
            //console.log(studentlist);
            //show data
            var html='';
            for (let i = 0; i < studentlist.length; i++) {

                //console.log(studentlist[i]);
                html +=`
                    <tr>
                        <td>${i+1}</td>    
                        <td>${studentlist[i].student_name}</td>
                        <td>${studentlist[i].student_age}</td>
                        <td>${studentlist[i].student_address}</td>
                    </tr>

            `;                
            }
            document.getElementById('mybody').innerHTML=html;

        }
    </script>
