<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <h1>Operators Lesson</h1>
    <script>
        //assign operators
        let name = "Khin khin Kyaw";
        console.log(name);

        //Additional operators +
        let sumResult = 23234 + 236542345 ;
        console.log(sumResult);

        //numeric data type float int
        //let num = 3.5
        let num1 = 3.4;
        let num2 = 2;
        let sum = num1 + num2;
        console.log(sum);

        let no = 1;
        no +=2;
        //no = no + 2
        console.log(no);

        let number = 7;
        console.log(number);
        console.log(++number);
        console.log(number++);
        console.log(number);

        //sub
        let sub = 5 - 2;
        console.log(sub);

        let subNumber = 7 ;
        subNumber -=5;//subNumber = sibNumber - 5
        console.log(subNumber);

        // divison
        let div1 = 10/2;
        console.log(div1);

        let div2 = 20;
        div2 /= 3;
        console.log(div2);

        //remainder
        let rem1 = 20%4;
        console.log(rem1);
        let rem2 = 14354353245324563;
        rem2 %=12865 ;
        console.log(rem2);


        //multiplication
        let multi = 2 * 4;
        console.log(multi);

        //expontentional
        let expo = 2 ** 6;
        console.log(expo);

        //precendence
        let total = 2 * (2 + 5) /2 % 2 -5;
        console.log( total);



        


    </script>
    
</body>
</html>
