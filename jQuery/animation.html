<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation lesson</title>
    <style>
        body{
            background-color: rgb(230, 210, 135);
        }
        #panel{
            max-width: 150px;
            padding: 50px 0;
            border-radius: 6px;
            background-color: rgb(144, 225, 229);
            color: black;
            text-align: center;
            position: relative;
        }
        #start{
            background-color: rgb(144, 225, 229);
        }
    </style>
</head>
<body>
    <p id="panel">Animation</p>
    <button id="start">Start</button>

    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#start').click(function () {
                $("#panel").animate({ left: '350px' }, 3000)  // Move right
                 .animate({ top: '350px' }, 3000)    // Move down
                 .animate({ left: '0px' }, 3000)     // Move left
                 .animate({ top: '0px' }, 3000);     // Move up
                                             
            })
        })
    </script>
</body>
</html>
