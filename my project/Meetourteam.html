<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 *{
    padding: 0;
    margin: 0;
}

body{
    background-color: rgba(0, 0, 0, 0.662);
    color: white;
    
}

/* Navbar */
.navbar{
    display: grid;
    grid-template-columns: 1fr 1fr;
    padding: 10px;
    align-items: center;
    background-color:rgba(0, 0, 0, 0.662);
    border-top: #005f75 solid 20px ;
    border-radius: 5px;
    padding: 0px 20px 0px 20px;


}
.brand{
    display: flex;
    align-items: center;
}

.brand img{
    width: 60px;
    height: 60px;
    margin: 0 15px 0 15px;
}

.brand h2{
    letter-spacing: 3px;
}

.nav-menu ul{
    display: grid;
    grid-template-columns: repeat(4,auto);
    justify-content: end;
    gap: 10px;
}

.nav-menu ul li{
    list-style-type: none ;
}

.nav-menu ul li a{
    text-decoration: none;
    color: white;
    padding: 15px ;
    font-size: 20px;

}       
.team {
    text-align: center;
    padding: 50px 70px;
    background-color: #484848;
    width: 100%;
    height: 700px;
    
}

.team-member {
    display: inline-block;
    margin: 20px;
}

.team-member img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
}

footer {
    text-align: center;
    padding: 20px;
    background-color: #1c1c1c;
}

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="brand">
            <img src="images/logo.png" alt="">
            <h2>Kyaw Cafe`</h2>
        </div>
        <div class="nav-menu">
            <ul>
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">Menu</a>
                </li>
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="index1.html">Contact</a>
                </li>
            </ul>
        </div>

    </nav>
<!-- section -->
    <div id="team" class="team">
        <h2>Meet Our Team</h2>
        <div class="team-member">
            <img src="team1.jpg" alt="Team Member">
            <h3>John Doe</h3>
            <p>Founder & CEO</p>
        </div>
        <div class="team-member">
            <img src="team2.jpg" alt="Team Member">
            <h3>Jane Smith</h3>
            <p>Chief Content Officer</p>
        </div>
    </div>
    <hr>
    
    <footer>
        <p>&copy; 2025 Movie Stream. All Rights Reserved.</p>
    </footer>
    
    
</body>
</html>
