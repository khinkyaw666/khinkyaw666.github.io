    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MovieStream</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: white;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 30px;
            background: linear-gradient(135deg, #2c302b43, #535050);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(25, 23, 23, 0.834);
        }
        h2 {
            text-align: center;
            color: white;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            font-size: 16px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background: #222;
            color: white;
            font-size: 14px;
            transition: 0.3s;
        }
        .contact-form input:focus, .contact-form textarea:focus {
            background: rgba(49, 77, 65, 0.662);
            outline: none;
        }
        .contact-form button {
            width: 100%;
            padding: 12px;
            background: #222;
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        .contact-form button:hover {
            background: #48a281;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="brand">
            <img src="images/Untitled design.png" alt="">
            <h2>Mozza</h2>
        </div>
        <div class="nav-menu">
            <ul>
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">Menu</a>
                </li>
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="index1.html">Contact</a>
                </li>
            </ul>
        </div>
   </nav>
   <!-- navigation var -->
    <div class="container">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>

<footer class="footer">
