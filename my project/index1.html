<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MovieStream</title>
    
    <style>
        *{
    padding: 0;
    margin: 0;
}

body{
    background-color: rgba(0, 0, 0, 0.662);
    color: white;
    
}

/* Navbar */
.navbar{
    display: grid;
    grid-template-columns: 1fr 1fr;
    padding: 10px;
    align-items: center;
    background-color:rgba(0, 0, 0, 0.662);
    border-top: #005f75 solid 20px ;
    border-radius: 5px;
    padding: 0px 20px 0px 20px;


}
.brand{
    display: flex;
    align-items: center;
}

.brand img{
    width: 60px;
    height: 60px;
    margin: 0 15px 0 15px;
}

.brand h2{
    letter-spacing: 3px;
}

.nav-menu ul{
    display: grid;
    grid-template-columns: repeat(4,auto);
    justify-content: end;
    gap: 10px;
}

.nav-menu ul li{
    list-style-type: none ;
}

.nav-menu ul li a{
    text-decoration: none;
    color: white;
    padding: 15px ;
    font-size: 20px;

}
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0c0c0c;
            color: white;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h2 {
            text-align: center;
            color: #ffcc00;
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background: #ffcc00;
            color: black;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .contact-form button:hover {
            background: #e6b800;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="brand">
            <img src="images/logo.png" alt="">
            <h2>Kyaw Cafe`</h2>
        </div>
        <div class="nav-menu">
            <ul>
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">Menu</a>
                </li>
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="index1.html">Contact</a>
                </li>
            </ul>
        </div>

    </nav>
    <div class="container">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
