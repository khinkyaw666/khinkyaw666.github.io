<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Background Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .slider {
            width: 100%;
            height: 100vh; /* Full-screen height */
            background-size: cover;
            background-position: center;
            position: relative;
            transition: background-image 1s ease-in-out;
        }
    </style>
</head>
<body>

<div class="slider"></div>

<script>
    const images = [
        "images/d837f95ea4ff69abdfcbe0d45ea0ceb7.jpg",
        "images/HD-wallpaper-movie-the-tomorrow-war-chris-pratt-sam-richardson-edwin-hodge-yvonne-strahovski.jpg",
        "images/yourname.avif"
    ];
    
    let index = 0;
    const slider = document.querySelector(".slider");

    function changeBackground() {
        slider.style.backgroundImage = `url(${images[index]})`;
        index = (index + 1) % images.length;
    }

    // Set initial background
    changeBackground();

    setInterval(changeBackground, 3000);
</script>

</body>
</html>
