<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center text-danger my-5">Student Registration With Bootstrap</h1>
    <div class="container my-5">
        <div class="row">
            <div class="col-12 offset-md-3 col-md-6">
                <form action="" method="post">

                    <div class="mb-3">
                        <label for="photo" class="form-label">Photo</label>
                        <input type="file" id="photo" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" placeholder="Mg Mg" id="name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" placeholder="example@email.com" id="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">DOB</label>
                        <input type="date" id="dob" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="numbert" placeholder="09*****" id="phone" class="form-control">
                    </div>
                    
                    <label for="" class="d-block mb-2">Gender</label>
                    <div class="form-check-inline">
                        <input type="radio" name="gender" id="male" class="form-check-input">
                        <label for="male" class="form-check-label">Male</label>

                    </div>
                    <div class="form-check-inline">
                        <input type="radio" name="gender" id="female" class="form-check-input">
                        <label for="female" class="form-check-label">Female</label>

                    </div>
                    <label for="edu" class="d-block mt-3 form-label">Education</label>
                    <select name="" id="" class="form-select form-select">
                        <option value="1">First Year</option>
                        <option value="2">Second Year</option>
                        <option value="3">Third Year</option>
                        <option value="4">Fourth Year</option>
                        <option value="5">Fifth Year</option>
                        <option value="6">Final Year</option>
                    </select>

                    <label for="" class="mt-3 form-label">Hobbies</label>

                    <div class="form-check">
                        <input type="checkbox" id="singing" class="form-check-input">
                        <label for="singing" class="form-check-label">Singing</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="gaming" class="form-check-input">
                        <label for="gaming" class="form-check-label">Gaming</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="travelling" class="form-check-input">
                        <label for="travelling" class="form-check-label">Travelling</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="coding"  class="form-check-input">
                        <label for="coding" class="form-check-label">Coding</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="watching" class="form-check-input">
                        <label for="watching" class="form-check-label">Watching</label>
                    </div>

                    <div class="my-3">
                        <label for="address">Address</label>
                    <textarea name="" id="" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success float-end">Register</button>
                </form>

            </div>

        </div>
    </div>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
